<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                LOGO HERE
            </div>
            <div class="nav">
                <ul class="pages">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="essentials">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-top-container">
                <div class="searchbar">
                    <label for="searchbar">Search ICON</label>
                    <input type="text" class="searchbar" id="searchbar">
                </div>
                <div class="user">
                    <div class="alert">
                        alert icon
                    </div>
                    <div class="usericon">
                        usericon
                    </div>
                    <div class="username">
                        NAME
                    </div>
                </div>
            </div>
            <div class="header-bottom-container">
                <div class="greeting">
                    <div class="usericon">
                        usericon
                    </div>
                    <div class="greeting">
                        GREETING
                    </div>
                </div>
                <div class="actions">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>       
        </div>
        <div class="content">
            <div class="projects">
                <div class="title">
                   Your Projects 
                </div>
                <div class="project-card-container">
                    <div class="project-card">

                    </div>
                    <div class="project-card">

                    </div>
                    <div class="project-card">

                    </div>
                    <div class="project-card">

                    </div>
                    <div class="project-card">

                    </div>
                    <div class="project-card">

                    </div>
                </div>  
            </div>
            <div class="announcments">
                <div class="title">
                    Announcements
                </div>
                
            </div>
            <div class="trending">
                Trending
            </div>
        </div>
    </div>
</body>
</html>
